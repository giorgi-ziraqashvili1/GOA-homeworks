<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="name">Gio</h2>
    <h2 class="surname">Ziraka</h2>

    <!-- id სა და class-ს შორის განსხვავება არის ის რომ id არის უნიკალური 
     და გადაეცემა მხოლოდ ერთს ხოლო class შეგვიძლია გადავცეთ რამდენ ელემენტსაც გვინდა იმდენს -->

     <!-- RGB არის ფერების ერთობლიობა red green blue 
      ესენი ძირითადი ფერებია და ყველა დანარჩენი ფერი მათი ერთობლიობით წარმოიქმნება -->

    <h1 id="color">normal color</h1>
    <h1 id="RGB">RGB</h1>
    <h1 id="HEX">HEX</h1>

</body>
</html>
